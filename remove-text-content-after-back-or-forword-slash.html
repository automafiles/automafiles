<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Text After Last Slash or Backslash</title>
</head>
<body>

<h3>Text enter karein:</h3>
<textarea id="userInput" rows="4" cols="50"></textarea><br><br>
<button onclick="removeTextAfterLastSlashOrBackslash()">Remove Text After Last Slash/Backslash</button>

<h3>Result:</h3>
<p id="result"></p>

<script>
    // Function to remove text after the last slash or backslash
    function removeTextAfterLastSlashOrBackslash() {
        let userInput = document.getElementById('userInput').value;

        // Find the last occurrence of '/' and '\'
        let lastSlashIndex = userInput.lastIndexOf('/');
        let lastBackslashIndex = userInput.lastIndexOf('\\');

        // Get the maximum of both indexes
        let lastIndex = Math.max(lastSlashIndex, lastBackslashIndex);

        // If either slash or backslash exists, slice the string up to the last one
        let updatedText = lastIndex !== -1 ? userInput.slice(0, lastIndex).trim() : userInput;

        // Display the updated content
        document.getElementById('result').innerText = updatedText;
    }
</script>

</body>
</html>
