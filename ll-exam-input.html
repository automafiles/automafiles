<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      width: fit-content;
    }
  </style>
</head>
<body>

  <h2>Application Form</h2>

  <form id="appForm">
    <label>
      Application Number:
      <input type="text" name="applicationNumber" required>
    </label>

    <label>
      Date of Birth:
      <input type="date" name="dob" required>
    </label>

    <label>
      Password:
      <input type="password" name="password" required>
    </label>

    <button type="submit">Submit</button>
  </form>

  <div id="output"></div>

  <script>
    const form = document.getElementById('appForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Page reload hone se rokta hai

      const applicationNumber = form.applicationNumber.value;
      const dob = form.dob.value;
      const password = form.password.value;

      output.innerHTML = `
        <h3>Submitted Details:</h3>
        <p><strong></strong> ${applicationNumber}</p>
        <p><strong></strong> ${dob}</p>
        <p><strong></strong> ${password}</p>
      `;
    });
  </script>

</body>
</html>
