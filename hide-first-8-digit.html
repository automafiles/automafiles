<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Formatter</title>
    <script>
        function formatNumber() {
            var inputNumber = document.getElementById('numberInput').value;
            if (inputNumber.length === 12 && !isNaN(inputNumber)) {
                var formattedNumber = 'XXXX XXXX ' + inputNumber.slice(8, 12);
                document.getElementById('formattedNumber').innerText = formattedNumber;
            } else {
                document.getElementById('formattedNumber').innerText = 'Invalid number';
            }
        }
    </script>
</head>
<body>
    <h1>12 Digit Number Formatter</h1>
    <label for="numberInput">Enter a 12 digit number:</label>
    <input type="text" id="numberInput" maxlength="12">
    <button onclick="formatNumber()">Format Number</button>
    <p id="formattedNumber"></p>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Formatter</title>
    <script>
        function printDateTime() {
            var now = new Date();
            var day = String(now.getDate()).padStart(2, '0');
            var month = String(now.getMonth() + 1).padStart(2, '0'); // January is 0!
            var year = now.getFullYear();
            var hours = String(now.getHours()).padStart(2, '0');
            var minutes = String(now.getMinutes()).padStart(2, '0');
            var seconds = String(now.getSeconds()).padStart(2, '0');
            
            var formattedDateTime = day + '-' + month + '-' + year + ' ' + hours + ':' + minutes + ':' + seconds;
            document.getElementById('dateTimeDisplay').innerText = formattedDateTime;
        }
    </script>
</head>
<body>
    <h1>Print Current Date and Time</h1>
    <button onclick="printDateTime()">Print Time</button>
    <p id="dateTimeDisplay"></p>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Printer</title>
    <script>
        function printDate() {
            var now = new Date();
            var day = String(now.getDate()).padStart(2, '0');
            var month = String(now.getMonth() + 1).padStart(2, '0'); // January is 0!
            var year = now.getFullYear();
            
            var formattedDate = day + '-' + month + '-' + year;
            document.getElementById('dateDisplay').innerText = formattedDate;
        }
    </script>
</head>
<body>
    <h1>Print Current Date</h1>
    <button onclick="printDate()">Print Date</button>
    <p id="dateDisplay"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random 12-Digit Number Generator</title>
    <script>
        function generateRandomNumber() {
            var randomNumber = '';
            for (var i = 0; i < 12; i++) {
                randomNumber += Math.floor(Math.random() * 10); // 0 se 9 tak ka random digit add karta hai
            }
            document.getElementById('randomNumberDisplay').innerText = randomNumber;
        }
    </script>
</head>
<body>
    <h1>Generate Random 12-Digit Number</h1>
    <button onclick="generateRandomNumber()">Generate Number</button>
    <p id="randomNumberDisplay"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processing</title>
</head>
<body>
    <form id="textForm">
        <label for="initialText">Enter initial text:</label><br>
        <input type="text" id="initialText" name="initialText"><br><br>

        <label for="finalText">Enter ending pattern ($-ashagdas-$@$$-jdshssjj-$$):</label><br>
        <input type="text" id="finalText" name="finalText"><br><br>

        <label for="gender">Select gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <input type="button" value="Submit" onclick="processText()">
    </form>

    <p id="result"></p>

    <script>
        function processText() {
            const initialText = document.getElementById('initialText').value;
            const finalText = document.getElementById('finalText').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;

            const pattern = /\$-(.*?)\$@\$\$-(.*?)-\$\$/;
            const match = finalText.match(pattern);

            if (match) {
                const text1 = match[1];
                const text2 = match[2];

                let resultText = '';

                if (gender === 'male') {
                    resultText = `${initialText} ${text1}`;
                } else if (gender === 'female') {
                    resultText = `${initialText} ${text2}`;
                }

                document.getElementById('result').innerText = resultText;
            } else {
                document.getElementById('result').innerText = 'Invalid pattern!';
            }
        }
    </script>
</body>
</html>
