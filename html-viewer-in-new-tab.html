<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML Code Editor</h1>
    <textarea id="htmlCode" placeholder="Yahan apna HTML code likhein..."></textarea>
    <button id="viewPageButton">View Page</button>

    <script>
        document.getElementById('viewPageButton').addEventListener('click', function() {
            var htmlCode = document.getElementById('htmlCode').value;
            var newWindow = window.open();
            newWindow.document.write(htmlCode);
            newWindow.document.close();
        });
    </script>
</body>
</html>
