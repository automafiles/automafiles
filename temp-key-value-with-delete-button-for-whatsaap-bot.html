<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key-Value Sections</title>
    <style>
        .container {
            margin: 20px;
        }
        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
            background-color: #f9f9f9;
        }
        .key {
            flex: 1;
        }
        .value {
            flex: 2;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="keyInput" placeholder="Enter key" />
        <input type="text" id="valueInput" placeholder="Enter value" />
        <button onclick="addSection()">Submit</button>
        <div id="sections"></div>
    </div>

    <script>
        function addSection() {
            const key = document.getElementById("keyInput").value;
            const value = document.getElementById("valueInput").value;

            if (key && value) {
                const section = document.createElement("div");
                section.className = "section";

                const keyDiv = document.createElement("div");
                keyDiv.className = "key";
                keyDiv.textContent = key;

                const valueDiv = document.createElement("div");
                valueDiv.className = "value";
                valueDiv.textContent = value;
                valueDiv.onclick = function() {
                    if (valueDiv.style.whiteSpace === "normal") {
                        valueDiv.style.whiteSpace = "nowrap";
                    } else {
                        valueDiv.style.whiteSpace = "normal";
                    }
                };

                const deleteButton = document.createElement("button");
                deleteButton.className = "delete-button";
                deleteButton.textContent = "Delete";
                deleteButton.onclick = function() {
                    section.remove();
                };

                section.appendChild(keyDiv);
                section.appendChild(valueDiv);
                section.appendChild(deleteButton);

                document.getElementById("sections").appendChild(section);

                document.getElementById("keyInput").value = "";
                document.getElementById("valueInput").value = "";
            } else {
                alert("Please enter both key and value.");
            }
        }
    </script>
</body>
</html>
