<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Digit Input</title>
    <script>
        function validateInput(event) {
            const input = event.target.value;
            // Allow only digits and limit to 10 characters
            if (!/^\d*$/.test(input) || input.length > 10) {
                event.target.value = input.slice(0, 10);
            }
            // Print 10 digits if the length is 10
            if (input.length === 10) {
                document.getElementById('output').innerText = `You entered: ${input}`;
            } else {
                document.getElementById('output').innerText = '';
            }
        }
    </script>
</head>
<body>
    <label for="digitInput">Enter 10 digits:</label>
    <input type="text" id="digitInput" oninput="validateInput(event)" maxlength="10">
    <div id="output"></div>
</body>
</html>
