<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example with Photo Upload</title>
    <script>
        function showImagePreview(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('imagePreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function handleSubmit(event) {
            event.preventDefault();

            // Getting form data
            const formData = new FormData(event.target);
            let output = "";

            // Iterating over the form data and displaying in separate divs
            formData.forEach((value, key) => {
                output += `<div><strong>${key}:</strong> ${value || " "}</div><br>`;
            });

            // Displaying image if available
            const file = document.getElementById('photo').files[0];
            if (file) {
                output += `<div><strong>Uploaded Photo:</strong><br><img src="${URL.createObjectURL(file)}" style="max-width: 200px;"></div><br>`;
            }

            // Displaying output data in separate divs
            document.getElementById('output').innerHTML = output;
        }

            let subCategorySelect = document.getElementById('subCategory');
            subCategorySelect.innerHTML = ""; // Reset previous options

                    "कडेरे", "कतुआ", "कन्डेरे", "कम्बोज", "कुम्हार", "करण(कर्ण)", "कुर्मी", "कुर्मी-मल्ल",
                    "कुर्मी-सैथवार", "कुरैशी", "कलवार", "कलार", "कलाल", "केवट/मल्लाह", "कश्यप", "कसगर",

                    "किसान", "कोइरी", "खुमरा", "खागी", "गूजर", "गड़ेरिया", "गद्दी", "गन्धी", "ग्वाला",

                    "छीपा", "छीपी", "जागिड़", "जाट", "जोगी", "जोरिया", "झोजा", "ठठेरा", "डफाली", "तंतवा",

                    "मौर्य", "यदुवंशीय", "यादव", "रंकी", "रंगरेज", "रंगवा", "रमगढ़िया", "राजभर", "राय सिक्ख", 
                    "रोगनगर", "रोड़", "रौनियार", "लखेरा", "लोट", "लोध", "लोधा", "लोधी", "लोधी राजपूत", 
                    "लोनिया", "लोनिया-चौहान", "लोहार", "लोहार-सैफी", "विश्वकर्मा", "शेख सरवरी(पिराई)",

                    optionElem.text = option;

                });
            } else if (category === 'अनुसूचित जन जाति') {
                const options = ["ओझा", "गोंड", "जौनसारी", "थारु", "धुरिया", "नायक", "पठारी", "बोक्सा", "भोटिया", "राजगोंड", "राजी"];
                options.forEach(option => {
                    const optionElem = document.createElement("option");
                    optionElem.text = option;
                    subCategorySelect.appendChild(optionElem);
                });
            } else if (category === 'विमुक्त') {
                const options = ["केवट", "डोम", "पासी", "भंतू", "हबुरा"];
                options.forEach(option => {
                    const optionElem = document.createElement("option");
                    optionElem.text = option;
                    subCategorySelect.appendChild(optionElem);
                });
            }
        }
    </script>
</head>
<body>
    <h2>User Information Form</h2>
    <form onsubmit="handleSubmit(event)">

        <!-- application number -->
        <label for="Application_number">Application number:</label>
        <input type="text" id="Application_number" name="Application_number" required><br><br>
      
        <!-- Certificate Number -->
        <label for="certificate_number">Certificate number:</label>
        <input type="text" id="Certificate_number" name="certificate_number" required><br><br>

        <!-- Issue date -->
        <label for="issue_date">Issue date:</label>
        <input type="text" id="issue_date" name="issue_date" required><br><br>

        <!-- Print date -->
        <label for="print_date">Print date:</label>
        <input type="text" id="print_date" name="print_date" required><br><br>

        <!-- Place -->
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br><br>

        <!-- Name in English -->
        <label for="name_english">Name in English:</label>
        <input type="text" id="name_english" name="name_english" required><br><br>

        <!-- Name in Hindi -->
        <label for="name_hindi">Name in Hindi:</label>
        <input type="text" id="name_hindi" name="name_hindi" required><br><br>

        <!-- Dropdown for Patni/Putr/Putri -->
        <label for="relation">Select Relation:</label>
        <select id="relation" name="relation" required>
            <option value="पत्नी">पत्नी</option>
            <option value="पुत्र/पुत्री">पुत्र/पुत्री</option>
        </select><br><br>

        <!-- Father's Name -->
        <label for="father_name">Father or husband Name:</label>
        <input type="text" id="father_name" name="father_name" required><br><br>

        <!-- Mata ka naam -->
        <label for="mata_name">Mata Ka Naam:</label>
        <input type="text" id="mata_name" name="mata_name" required><br><br>

        <!-- Caste Category Dropdown -->
        <label for="category">Category:</label>
        <select id="category" name="category" onchange="updateSubCategory()" required>
            <option value="पिछड़ी">पिछड़ी</option>
            <option value="अनुसूचित जाति">अनुसूचित जाति</option>
            <option value="अनुसूचित जन जाति">अनुसूचित जन जाति</option>
            <option value="विमुक्त">विमुक्त</option>
        </select><br><br>

        <!-- Sub Category Dropdown -->
        <label for="subCategory">Sub Category:</label>
        <select id="subCategory" name="subCategory" required>
            <!-- Options will be populated dynamically -->
        </select><br><br>

        

        <label for="niwasi">Niwasi:</label>
        <input type="text" id="niwasi" name="niwasi"><br><br>

        <label for="gram">Gram:</label>
        <input type="text" id="gram" name="gram"><br><br>

        <label for="thana">Thana:</label>
        <input type="text" id="thana" name="thana" required><br><br>

        <label for="tahsil">Tahsil:</label>
        <input type="text" id="tahsil" name="tahsil" required><br><br>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required><br><br>

        <label for="signed_by">Signed By:</label>
        <input type="text" id="signed_by" name="signed_by" required><br><br>

        <!-- New Field: Jari Karta -->
        <label for="jari_karta">जारी कर्ता:</label>
        <input type="text" id="jari_karta" name="jari_karta" required><br><br>

        <!-- Photo Upload -->
        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" onchange="showImagePreview(this)"><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Output Section for Submitted Data -->
    <div id="output"></div>

    <!-- Image Preview -->
    <img id="imagePreview" src="" alt="Image Preview" style="display: none; margin-top: 20px; max-width: 200px;">
</body>
</html>
