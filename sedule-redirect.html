<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Delayed Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Time Delayed URL Opener</h2>
    <label>Enter Time (Seconds):</label>
    <input type="number" id="timeInput" min="1" required>
    <br>
    <label>Enter URL:</label>
    <input type="url" id="urlInput" required>
    <br>
    <button onclick="startRedirect()">Submit</button>
    <p id="message"></p>
    
    <script>
        function startRedirect() {
            let time = parseInt(document.getElementById("timeInput").value);
            let url = document.getElementById("urlInput").value;
            if (!time || !url) {
                alert("Please enter both time and URL");
                return;
            }
            
            let countdown = time;
            document.getElementById("message").innerText = "Redirecting in " + countdown + " seconds...";
            
            let interval = setInterval(() => {
                countdown--;
                document.getElementById("message").innerText = "Redirecting in " + countdown + " seconds...";
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = url;
                }
            }, 1000);
        }
    </script>
</body>
</html>
