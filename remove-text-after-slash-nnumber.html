<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Text After /n</title>
</head>
<body>
    <h2>Enter Your Text:</h2>
    <textarea id="userInput" rows="5" cols="40"></textarea><br><br>
    <button onclick="processText()">Submit</button>

    <h3>Processed Text:</h3>
    <p id="outputText"></p>

    <script>
        function processText() {
            let text = document.getElementById("userInput").value;
            let regex = /\\n\d+.*/; // Match /n followed by one or more digits and any text after
            let processedText = text.replace(regex, ""); // Remove matched text entirely
            document.getElementById("outputText").innerText = processedText;
        }
    </script>
</body>
</html>
