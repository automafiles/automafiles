<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names and Ages</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .names, .ages {
            width: 45%;
        }
        .names p, .ages p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="names">
            <p>Testing Hospital 1</p>
            <p>Testing Hospital 2</p>
            <p>Testing Hospital 3</p>
        </div>
        <div class="ages">
            <p>Testing Hospital data 1</p>
            <p>Testing Hospital data 2</p>
            <p>Testing Hospital data 3</p>
        </div>
    </div>
</body>
</html>
