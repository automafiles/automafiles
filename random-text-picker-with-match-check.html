<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Selector</title>
    <script>
        function getRandomName() {
            const names = document.getElementById('names').value.split(',').map(name => name.trim());
            const userNames = document.getElementById('userNames').value.split(',').map(name => name.trim());

            if (names.every(name => userNames.includes(name))) {
                document.getElementById('randomName').innerText = 'No unique random name can be selected.';
                return;
            }

            let randomName;
            do {
                randomName = names[Math.floor(Math.random() * names.length)];
            } while (userNames.includes(randomName));

            document.getElementById('randomName').innerText = '' + randomName;
        }
    </script>
</head>
<body>
    <h1>Random Name Selector</h1>
    <label for="names">Enter names (comma separated):</label>
    <input type="text" id="names" placeholder="e.g., Sanoj, Manoj, Ramesh">
    <br><br>
    <label for="userNames">Enter your names (comma separated):</label>
    <input type="text" id="userNames" placeholder="e.g., Sanoj, Manoj">
    <br><br>
    <button onclick="getRandomName()">Get Random Name</button>
    <p id="randomName"></p>
</body>
</html>
