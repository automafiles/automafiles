<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find and Replace Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Text Find and Replace</h1>

<div class="input-group">
    <label for="inputText">Input Text:</label>
    <textarea id="inputText" rows="5"></textarea>
</div>

<div class="input-group">
    <label for="findWord">Find Word(s) (separated by 45025):</label>
    <input type="text" id="findWord">
</div>

<div class="input-group">
    <label for="replaceWord">Replace With Word(s) (separated by 45025):</label>
    <input type="text" id="replaceWord">
</div>

<div class="button-group">
    <button onclick="findAndReplace()">Find and Replace</button>
</div>

<div class="input-group">
    <label for="outputText">Output Text:</label>
    <textarea id="outputText" rows="5" readonly></textarea>
</div>

<script>
    function findAndReplace() {
        let inputText = document.getElementById('inputText').value;
        let findWords = document.getElementById('findWord').value.split('45025');
        let replaceWords = document.getElementById('replaceWord').value.split('45025');

        if (findWords.length !== replaceWords.length) {
            alert('Find and Replace words count must be the same.');
            return;
        }

        for (let i = 0; i < findWords.length; i++) {
            let findWord = findWords[i].trim();
            let replaceWord = replaceWords[i].trim();
            let regex = new RegExp(findWord, 'g');
            inputText = inputText.replace(regex, replaceWord);
        }

        document.getElementById('outputText').value = inputText;
    }
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Brackets Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Remove Brackets Tool</h1>
    <label for="inputText">Input Text:</label>
    <input type="text" id="input4Text">

    <button onclick="removeBrackets()">Submit</button>

    <h2>Output:</h2>
    <p id="output4Text"></p>

    <script>
        function removeBrackets() {
            var inputText = document.getElementById('input4Text').value;
            var modifiedText = inputText.replace(/\[\s*"?(.*?)"?\s*\]/g, '$1');
            document.getElementById('output4Text').innerText = modifiedText;
        }
    </script>
</body>
</html>
