<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find and Replace Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button-group {
            margin-top: 10px;
        }
        #outputContainer {
            margin-top: 20px;
        }
        #outputText {
            white-space: pre-wrap; /* to preserve new lines */
        }
    </style>
</head>
<body>

<h1>Text Find and Replace</h1>

<div class="input-group">
    <label for="inputText">Input Text:</label>
    <textarea id="inputText" rows="5"></textarea>
</div>

<div class="input-group">
    <label for="findWord">Find Word(s) (separated by @):</label>
    <input type="text" id="findWord">
</div>

<div class="input-group">
    <label for="replaceWord">Replace With Word(s) (separated by @):</label>
    <input type="text" id="replaceWord">
</div>

<div class="button-group">
    <button onclick="findAndReplace()">Find and Replace</button>
</div>

<div id="outputContainer" class="input-group">
    <h1 id="outputText"></h1>
</div>

<script>
    function findAndReplace() {
        let inputText = document.getElementById('inputText').value;
        let findWords = document.getElementById('findWord').value.split('@');
        let replaceWords = document.getElementById('replaceWord').value.split('@');

        if (findWords.length !== replaceWords.length) {
            alert('Find and Replace words count must be the same.');
            return;
        }

        for (let i = 0; i < findWords.length; i++) {
            let findWord = findWords[i].trim();
            let replaceWord = replaceWords[i].trim();
            let regex = new RegExp(findWord, 'g');
            inputText = inputText.replace(regex, replaceWord);
        }

        document.getElementById('outputText').innerText = inputText;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Brackets Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Remove Brackets Tool</h1>
    <label for="inputText">Input Text:</label>
    <input type="text" id="input4Text">

    <button onclick="removeBrackets()">Submit</button>

    <h2>Output:</h2>
    <p id="output4Text"></p>

    <script>
        function removeBrackets() {
            var inputText = document.getElementById('input4Text').value;
            var modifiedText = inputText.replace(/\[\s*"?(.*?)"?\s*\]/g, '$1');
            document.getElementById('output4Text').innerText = modifiedText;
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Name Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <h2>Random Name Picker</h2>

    <label for="names">Enter Names:</label>
    <input type="text" id="names" placeholder="Enter names separated by commas">
    <br>
    <button onclick="pickRandomName()">Pick a Random Name</button>
    <br>
    <h3 id="result"></h3>

    <script>
        function pickRandomName() {
            var namesInput = document.getElementById('names').value;
            var namesArray = namesInput.split(',');
            var randomIndex = Math.floor(Math.random() * namesArray.length);
            var randomName = namesArray[randomIndex].trim();
            document.getElementById('result').innerText = randomName;
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random DOB Generator</title>
    <script>
        function getRandomDate(dob) {
            const [day, month, year] = dob.split('/').map(Number);
            const dobDate = new Date(year, month - 1, day);
            
            // Minimum 1 month back
            const minDate = new Date(dobDate);
            minDate.setMonth(minDate.getMonth() - 3);

            // Maximum 3 months back
            const maxDate = new Date(dobDate);
            maxDate.setMonth(maxDate.getMonth() - 1);

            // Generate a random date between minDate and maxDate
            const randomTime = minDate.getTime() + Math.random() * (maxDate.getTime() - minDate.getTime());
            const randomDate = new Date(randomTime);

            // Format the date back to DD/MM/YYYY
            const formattedDate = `${String(randomDate.getDate()).padStart(2, '0')}/${String(randomDate.getMonth() + 1).padStart(2, '0')}/${randomDate.getFullYear()}`;
            return formattedDate;
        }

        function generateRandomDOB() {
            const dob = document.getElementById('dob').value;
            const randomDob = getRandomDate(dob);
            document.getElementById('result').innerText = ` ${randomDob}`;
        }
    </script>
</head>
<body>
    <h1>Random Date of Birth Generator</h1>
    <label for="dob">Enter Date of Birth (DD/MM/YYYY):</label>
    <input type="text" id="dob" placeholder="20/07/2007">
    <button onclick="generateRandomDOB()">Generate Random DOB</button>
    <p id="result"></p>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Date Converter</h1>
    <input type="text" id="date14Input" placeholder="dd/mm/yyyy">
    <button onclick="convertDate()">Convert</button>
    <div id="re14sult"></div>

    <script>
        function convertDate() {
            const dateInput = document.getElementById('date14Input').value;
            const dateParts = dateInput.split('-');
            
            if (dateParts.length !== 3) {
                alert('Please enter the date in dd/mm/yyyy format.');
                return;
            }

            const day = parseInt(dateParts[0], 10);
            const month = parseInt(dateParts[1], 10) - 1;  // JavaScript months are 0-based
            const year = parseInt(dateParts[2], 10);

            if (isNaN(day) || isNaN(month) || isNaN(year) || day < 1 || day > 31 || month < 0 || month > 11 || year < 1000 || year > 9999) {
                alert('Please enter a valid date.');
                return;
            }

            const date = new Date(year, month, day);
            const monthName = date.toLocaleString('default', { month: 'long' }).toUpperCase();

            const dayNames = ["ZERO", "FIRST", "SECOND", "THIRD", "FOURTH", "FIFTH", "SIXTH", "SEVENTH", "EIGHTH", "NINTH", "TENTH", 
                              "ELEVENTH", "TWELFTH", "THIRTEENTH", "FOURTEENTH", "FIFTEENTH", "SIXTEENTH", "SEVENTEENTH", 
                              "EIGHTEENTH", "NINETEENTH", "TWENTIETH", "TWENTY-FIRST", "TWENTY-SECOND", "TWENTY-THIRD", 
                              "TWENTY-FOURTH", "TWENTY-FIFTH", "TWENTY-SIXTH", "TWENTY-SEVENTH", "TWENTY-EIGHTH", "TWENTY-NINTH", 
                              "THIRTIETH", "THIRTY-FIRST"];
                              
            const yearText = convertNumberToWords(year);
            const result = `${dayNames[day]}-${monthName}-${yearText}`;
            document.getElementById('re14sult').textContent = result;
        }

        function convertNumberToWords(number) {
            const ones = ["", "ONE", "TWO", "THREE", "FOUR", "FIVE", "SIX", "SEVEN", "EIGHT", "NINE"];
            const tens = ["", "", "TWENTY", "THIRTY", "FORTY", "FIFTY", "SIXTY", "SEVENTY", "EIGHTY", "NINETY"];
            const teens = ["TEN", "ELEVEN", "TWELVE", "THIRTEEN", "FOURTEEN", "FIFTEEN", "SIXTEEN", "SEVENTEEN", "EIGHTEEN", "NINETEEN"];

            let word = "";
            let num = number;

            if (num >= 1000) {
                word += ones[Math.floor(num / 1000)] + " THOUSAND ";
                num %= 1000;
            }
            if (num >= 100) {
                word += ones[Math.floor(num / 100)] + " HUNDRED ";
                num %= 100;
            }
            if (num >= 20) {
                word += tens[Math.floor(num / 10)] + " ";
                num %= 10;
            } else if (num >= 10) {
                word += teens[num - 10] + " ";
                num = 0;
            }
            word += ones[num];
            return word.trim();
        }
    </script>
</body>
</html>
